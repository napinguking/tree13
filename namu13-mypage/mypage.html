  <div class="wrap">
    <h2 class="cart-title">MY PAGE</h2>

    <main class="mypage-container" id="main">
      <!-- 왼쪽 (프로필 + 구매내역) -->
      <section class="mypage-left">
        <div class="mypage-profile">
          <div class="profile-img-wrap">
            <img src="img/profile_edit.png" alt="프로필" class="profile-img">
            
          </div>
          <h2 class="username">S2토끼공듀S2</h2>
          <p class="info">연락처 <span class="info-status complete">등록완료</span></p>
          <p class="info">배송지 <span class="info-status missing">미등록</span></p>
          <button class="btn-edit">정보수정</button>
        </div>

        <div class="mypage-history">
          <h3>구매내역</h3>
          <p class="empty-msg">최근 구매내역이 없습니다</p>
        </div>
      </section>

      <!-- 오른쪽 (관심상품 목록) -->

        <h3>관심상품 목록</h3>
        <ul class="wishlist-list">
          <li class="wishlist-item">
            <img src="img/1.png" alt="상품1">
            <div class="item-info">
              <p class="item-name">mtb club (A3 포스터)</p>
              <p class="item-price">12,000원</p>
            </div>
            <button class="btn-delete">×</button>
          </li>
          <li class="wishlist-item">
            <img src="img/3.jpg" alt="상품2">
            <div class="item-info">
              <p class="item-name">mtb club (A3 포스터)</p>
              <p class="item-price">35,000원</p>
            </div>
            <button class="btn-delete">×</button>
          </li>
          <li class="wishlist-item">
            <img src="img/4.jpg" alt="상품3">
            <div class="item-info">
              <p class="item-name">mtb club (A3 포스터)</p>
              <p class="item-price">15,000원</p>
            </div>
            <button class="btn-delete">×</button>
          </li>
        </ul>
        <button class="btn-cart">장바구니 담기</button>
      </aside>
