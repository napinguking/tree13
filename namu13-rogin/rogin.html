<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="icon" href="../img/tree13_favicon.svg" type="img/tree13_favicon.svg">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="css/rogin.css">
</head>
<body>
         <nav id="skipnav" class="hidden">
        <h3>영역별 바로 가기</h3>
        <ul>
            <li><a href="#header">첫페이지 바로가기</a></li>
            <li><a href="#login-box">로그인 바로가기</a></li>
            <li><a href="#sns-icons">sns 바로가기</a></li>
            <li><a href="#footer">푸터내용 바로가기</a></li>
        </ul>
    </nav>
  <div class="container">
    <header id="header">
      <a href="../index.html"><img src="img/13_logo.png" alt="로고" class="top-logo"></a>
    </header>

    <main class="login-box" id="login-box">
      <img src="img/13_logo.png" alt="로고" class="login-logo">
      <h2>로그인</h2>
      <form>
        <input type="text" placeholder="아이디를 입력해주세요" required>
        <input type="password" placeholder="비밀번호를 입력해주세요" required>
        <div class="options">
          <label><input type="checkbox"><span class="checkbox-label">자동로그인</span></label>
          <a href="#">아이디 &#183; 비밀번호 찾기</a>
        </div>
        <button type="submit" class="login-btn">로그인</button>
      </form>
      <p class="sns-title">SNS 계정으로 간편 로그인</p>
      <div class="sns-icons" id="sns-icons">
        <img src="img/btn-naver-on.svg" alt="네이버">
        <img src="img/btn-kakao-on.svg" alt="카카오">
        <img src="img/btn-facebook-on.svg" alt="페이스북">
        <img src="img/btn-google-on.svg" alt="구글">
      </div>
    </main>

   
  </div>
  <footer id="footer"></footer>
</body>
<script src="../js/footer.js"></script>
</html>
